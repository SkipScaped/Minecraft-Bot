<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft AFK Bot Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1f25 0%, #2b323a 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .running {
            background-color: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }
        .stopped {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s;
        }
        button:hover::after {
            opacity: 1;
        }
        .start-btn {
            background: linear-gradient(45deg, #28a745, #34ce57);
            color: white;
        }
        .stop-btn {
            background: linear-gradient(45deg, #dc3545, #ff4d5b);
            color: white;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .settings-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        .save-btn {
            background: linear-gradient(45deg, #4a9eff, #6fb4ff);
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        .credits {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
        }
        .credits a {
            color: #4a9eff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .credits a:hover {
            color: #6fb4ff;
        }
        .github-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .github-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft AFK Bot Control</h1>
        <div id="status" class="status stopped">Bot Status: Stopped</div>
        
        <div class="settings-container">
            <div class="input-group">
                <label for="username">Bot Username</label>
                <input type="text" id="username" placeholder="Enter bot username">
            </div>
            <button id="saveSettings" class="save-btn">Save Settings</button>
        </div>

        <div class="button-container">
            <button id="startBot" class="start-btn">Start Bot</button>
            <button id="stopBot" class="stop-btn" disabled>Stop Bot</button>
        </div>
        
        <div class="credits">
            <div>Made with ❤️ by</div>
            <div class="github-profile">
                <img src="https://github.com/SkipScaped.png" alt="SkipScaped">
                <a href="https://github.com/SkipScaped" target="_blank">SkipScaped</a>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBot');
        const stopBtn = document.getElementById('stopBot');
        const statusDiv = document.getElementById('status');
        const usernameInput = document.getElementById('username');
        const saveSettingsBtn = document.getElementById('saveSettings');

        // Load saved username from cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`;
        }

        // Load saved username on page load
        window.addEventListener('load', () => {
            const savedUsername = getCookie('botUsername');
            if (savedUsername) {
                usernameInput.value = savedUsername;
            }
        });

        // Save settings
        saveSettingsBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            if (username) {
                setCookie('botUsername', username, 365); // Save for 1 year
                try {
                    const response = await fetch('/api/settings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username })
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Settings saved successfully!');
                    }
                } catch (error) {
                    console.error('Error saving settings:', error);
                    alert('Failed to save settings. Please try again.');
                }
            }
        });

        function updateStatus(running) {
            statusDiv.className = `status ${running ? 'running' : 'stopped'}`;
            statusDiv.textContent = `Bot Status: ${running ? 'Running' : 'Stopped'}`;
            startBtn.disabled = running;
            stopBtn.disabled = !running;
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatus(data.status === 'running');
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        startBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/start', { method: 'POST' });
                checkStatus();
            } catch (error) {
                console.error('Error starting bot:', error);
            }
        });

        stopBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/stop', { method: 'POST' });
                checkStatus();
            } catch (error) {
                console.error('Error stopping bot:', error);
            }
        });

        // Check status every 5 seconds
        setInterval(checkStatus, 5000);
        // Initial status check
        checkStatus();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft AFK Bot Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1f25 0%, #2b323a 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .running {
            background-color: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }
        .stopped {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s;
        }
        button:hover::after {
            opacity: 1;
        }
        .start-btn {
            background: linear-gradient(45deg, #28a745, #34ce57);
            color: white;
        }
        .stop-btn {
            background: linear-gradient(45deg, #dc3545, #ff4d5b);
            color: white;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .credits {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
        }
        .credits a {
            color: #4a9eff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .credits a:hover {
            color: #6fb4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft AFK Bot Control</h1>
        <div id="status" class="status stopped">Bot Status: Stopped</div>
        <div class="button-container">
            <button id="startBot" class="start-btn">Start Bot</button>
            <button id="stopBot" class="stop-btn" disabled>Stop Bot</button>
        </div>
        <div class="credits">
            Made with ❤️ by <a href="https://github.com/skipscaped" target="_blank">Skipscaped</a>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBot');
        const stopBtn = document.getElementById('stopBot');
        const statusDiv = document.getElementById('status');

        function updateStatus(running) {
            statusDiv.className = `status ${running ? 'running' : 'stopped'}`;
            statusDiv.textContent = `Bot Status: ${running ? 'Running' : 'Stopped'}`;
            startBtn.disabled = running;
            stopBtn.disabled = !running;
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatus(data.status === 'running');
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        startBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/start', { method: 'POST' });
                checkStatus();
            } catch (error) {
                console.error('Error starting bot:', error);
            }
        });

        stopBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/stop', { method: 'POST' });
                checkStatus();
            } catch (error) {
                console.error('Error stopping bot:', error);
            }
        });

        // Check status every 5 seconds
        setInterval(checkStatus, 5000);
        // Initial status check
        checkStatus();
    </script>
</body>
</html>
